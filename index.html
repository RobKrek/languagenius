<!DOCTYPE html>
<html>
<head>
  <title>LANGUAGENIUS</title>
  <style>
    /* Basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Menu styles */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu li {
      display: inline-block;
      margin-right: 10px;
    }
    .menu li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }
    /* Content styles */
    .content {
      padding: 20px;
      margin-top: 40px; /* Adjust margin-top to create space below fixed menu */
    }
  </style>
  <script>
    // JavaScript to handle content switching
    document.addEventListener("DOMContentLoaded", function() {
      var menuLinks = document.querySelectorAll(".menu a");
      var contentContainer = document.querySelector(".content");
      
      function loadContent(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            contentContainer.innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
      
      menuLinks.forEach(function(link) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          var target = this.getAttribute("href");
          loadContent(target);
        });
      });
      
      // Load the initial content
      loadContent("home.html");
    });
  </script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="buildings.html">Architectual Analysis</a></li>
      <li><a href="naroman.html">National Romanticism</a></li>
      <li><a href="architects.html">Architect Networks</a></li>
      <li><a href="heritage.html">Heritage</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
  <div class="content">
    <!-- Content will be dynamically loaded here -->
  </div>
</body>
</html>
